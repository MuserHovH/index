<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Float</title>
		<style type="text/css">
			table{
				border-collapse: collapse;
				border-style: solid;
				border-color: white;
				text-align: center;
				
			}
			img{
				width: 70px;
			}
			
		</style>
	</head>
	<body>
		<table border="2px" cellspacing="0" aria-colspan="colspan">
			<tr style="width: 70px; height: 70px;">
				<td><img src="./img/qq.svg" alt="" /></td>
				<td><img src="./img/mail.svg" alt="" /></td>
				<td><img src="./img/gitee.svg" alt="" /></td>
				<td><img src="./img/github.svg" alt="" /></td>
			</tr>
			<tr style="width: 30px; height: 30px;">
				<td>QQ</td>
				<td>Mail</td>
				<td>Gitee</td>
				<td>GitHub</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
